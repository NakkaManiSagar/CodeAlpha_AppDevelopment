<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Flashcard Quiz</h1>

    <div class="flashcard">
      <p id="question" class="card-text">Question appears here</p>
      <p id="answer" class="card-text answer">Answer appears here</p>
    </div>

    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="showAnswer">Show Answer</button>
      <button id="next">Next</button>
    </div>

    <div class="form">
      <input type="text" id="newQuestion" placeholder="Enter new question">
      <input type="text" id="newAnswer" placeholder="Enter answer">
      <button id="addCard">Add Flashcard</button>
      <button id="deleteCard">Delete Current</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
